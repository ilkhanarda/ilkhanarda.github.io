<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Görev 2</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="shiny-text.css">
  <link rel="stylesheet" href="btn-lottie.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { 
      align-items: stretch;
      justify-content: flex-start;
      min-height: 100vh;
      display: flex;
    }

    .wrap {
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 28px;
      padding-bottom: 0;
      background: transparent; 
    }

    .circle-section{
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        min-height: 60vh;
        align-content: center;
    }

    .top { 
      align-items: center; 
      gap: 12px;
      margin-bottom: 20px;
    }
    .top > .neo-btn-lottie { 
      width: var(--btn-h); 
      min-width: var(--btn-h); 
      height: var(--btn-h); 
      padding: 0; 
      border-radius: 10px; 
    }
    .top h1 { 
      flex: 1; 
      text-align: center; 
      margin: 0; 
    }
    .top > .ghost { 
      width: var(--btn-h); 
      min-width: var(--btn-h); 
      height: var(--btn-h); 
    }

    .foot {
      margin-top: auto;
      padding-top: 28px;
      padding-bottom: 28px;
    }

    .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #12c0c0;
            display: inline-block;
        }

       
        .up-down {
            animation: upDown 2s infinite alternate;
        }

        @keyframes upDown {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }

        
        .grow-shrink {
            animation: growShrink 2s infinite alternate;
        }

        @keyframes growShrink {
            0% { transform: scale(1); background-color: #12c0c0; }
            100% { transform: scale(1.5); background-color: #00ff00; }
        }

        
        .fade-in-out {
            animation: fadeInOut 2s infinite alternate;
        }

        @keyframes fadeInOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

      
        .left-right {
            animation: leftRight 2s infinite alternate;
        }

        @keyframes leftRight {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }

  
        .rotate {
            animation: rotation 2s infinite linear;
        }

        @keyframes rotation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

  </style>
</head>
<body>
  <main class="wrap">
    <header class="top">
      <button class="neo-btn-lottie btn-back" aria-label="Geri" data-target="index.html">
        <div class="lottie-arrow"></div>
      </button>
      <h1 class="shiny-text">Görev 3</h1>
      <button class="neo-btn ghost" aria-hidden="true" tabindex="-1"></button>
    </header>
    <section class="circle-section">
        <div class="circle up-down"></div>
        <div class="circle grow-shrink"></div>
        <div class="circle fade-in-out"></div>
        <div class="circle left-right"></div>
        <div class="circle rotate"></div>
    </section>
    <footer class="foot">
      <small>Hazırlayan: İlkhan Arda AKMACA 2220780023 | 2025/2026</small>
    </footer>
  </main>

  <!-- Lottie animasyon ve davranış betikleri -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js" defer></script>
  <script src="main.js" defer></script>
  <script src="btn-lottie.js" defer></script>
</body>
</html>
