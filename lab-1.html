<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hacettepe BÖTE - Animasyonlu</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: #fff;
    }

    .container {
      position: relative;
      width: 100%;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .rectangle {
      position: absolute;
      width: 60%;
      height: 300px;
      background: red;
      opacity: 0.25;
      left: 0%;
      top: 50%;
      transform: translateY(-50%);
      animation: moveAndScale 10s ease-in-out infinite;
    }

    .rectangle:nth-child(1) { animation-delay: -9s; }
    .rectangle:nth-child(2) { animation-delay: -8s; }
    .rectangle:nth-child(3) { animation-delay: -7s; }
    .rectangle:nth-child(4) { animation-delay: -6s; }
    .rectangle:nth-child(5) { animation-delay: -5s; }
    .rectangle:nth-child(6) { animation-delay: -4s; }
    .rectangle:nth-child(7) { animation-delay: -3s; }
    .rectangle:nth-child(8) { animation-delay: -2s; }
    .rectangle:nth-child(9) { animation-delay: -1s; }
    .rectangle:nth-child(10) { animation-delay: 0s; }

    .text {
      position: absolute;
      text-align: center;
      color: white;
      z-index: 2;
    }

    .text h1 {
      font-size: 64px;
      font-weight: 800;
    }

    .text p {
      font-size: 20px;
      font-weight: 400;
      margin-top: 10px;
    }

    @keyframes moveAndScale {
      0% {
        left: 0%;
        transform: translateY(-50%) scaleY(0.6);
        opacity: 0.2;
      }
      25% {
        left: 50%;
        transform: translate(-50%, -50%) scaleY(1.5);
        opacity: 0.3;
      }
      50% {
        left: 100%;
        transform: translateY(-50%, -50%) scaleY(0.7);
        opacity: 0.25;
      }
      75% {
        left: 100%;
        transform: translate(-100%, -50%) scaleY(0.5);
        opacity: 0.2;
      }
      100% {
        left: 0%;
        transform: translateY(-50%) scaleY(0.6);
        opacity: 0.2;
      }
    }

  </style>
</head>
<body>
    <div class="text">
      <h1>Hacettepe BÖTE</h1>
      <p>Öğretim teknolojileri ve bilişim teknolojileri eğitimi için en iyi adres.</p>
    </div>

  <div class="container">
    <div class="rectangle"></div>
    <div class="rectangle"></div>
    <div class="rectangle"></div>
    <div class="rectangle"></div>
    <div class="rectangle"></div>
    <div class="rectangle"></div>
    <div class="rectangle"></div>
    <div class="rectangle"></div>
    <div class="rectangle"></div>
    <div class="rectangle"></div>
  </div>
</body>
</html>
