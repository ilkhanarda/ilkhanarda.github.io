<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lab 2 - Dikdörtgenler</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="shiny-text.css">
  <link rel="stylesheet" href="btn-lottie.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { 
      align-items: stretch;
      justify-content: flex-start;
      min-height: 100vh;
      display: flex;
    }

    .wrap {
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 28px;
      padding-bottom: 0;
      background: transparent; 
    }

    .top { 
      align-items: center; 
      gap: 12px;
      margin-bottom: 20px;
    }

    .top > .neo-btn-lottie { 
      width: var(--btn-h); 
      min-width: var(--btn-h); 
      height: var(--btn-h); 
      padding: 0; 
      border-radius: 10px; 
    }

    .top h1 { 
      flex: 1; 
      text-align: center; 
      margin: 0; 
    }

    .top > .ghost { 
      width: var(--btn-h); 
      min-width: var(--btn-h); 
      height: var(--btn-h); 
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .rectangles-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1200px;
    }

    .rectangle-wrapper {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .rectangle {
      width: 250px;
      height: 350px;
      background: rgba(30, 56, 68, 0.8);
      border: 2px solid #12c0c0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      position: relative;
    }

    .rectangle-img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: all 0.3s cubic-bezier(0, 0, 0.2, 1);
    }

    .rectangle-img.hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.8);
    }

    .rectangle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .rectangle.hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.8);
    }

    .rectangle-buttons {
      display: flex;
      gap: 10px;
    }

    .rectangle-buttons-random button{
        width: 100%;
        border-radius: 999px;
        display: flex;
        justify-content: center;
    }

    .buttons-container {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 600;
      border: 2px solid #12c0c0;
      background: rgba(18, 192, 192, 0.1);
      color: #12c0c0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.5px;
    }

    .btn:hover {
      background: #12c0c0;
      color: #0f2027;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(18, 192, 192, 0.4);
    }

    .btn:active {
      transform: translateY(3px);
    }

    .btn.rainbow-active {
      background: linear-gradient(90deg, 
       #0F2027 0%,
       #203A43 9%,
       #2C5364 18%,
       #0B6E6E 27%,
       #12C0C0 36%,
       #9DF2EE 45%,
       #12C0C0 54%,
       #0B6E6E 63%,
       #2C5364 72%,
       #203A43 81%,
       #0F2027 90%
      );
      background-size: 200% 100%;
      animation: rainbowSlide 3000ms linear;
      color: #ffffff;
      border: 2px Solid #FFFFFF;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    @keyframes rainbowSlide {
      0% {
        background-position: 100% 0;
      }
      100% {
        background-position: -100% 0;
      }
    }

    .foot {
      margin-top: auto;
      padding-top: 28px;
      padding-bottom: 28px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header class="top">
      <button class="neo-btn-lottie btn-back" aria-label="Geri" data-target="index.html">
        <div class="lottie-arrow"></div>
      </button>
      <h1 class="shiny-text">Lab 2 - JavaScript</h1>
      <button class="neo-btn ghost" aria-hidden="true" tabindex="-1"></button>
    </header>

    <div class="content">
      <div class="rectangles-container" id="rectangles">
        <div class="rectangle-wrapper">
          <div class="rectangle">
            <div class="rectangle-img" data-id="1">
                <img src="görev4 assets/r6-operators-list-bandit.png.avif" alt="Bandit 1">
            </div>
          </div>
          <div class="rectangle-buttons">
            <button class="btn show-btn" data-target="1">Göster</button>
            <button class="btn hide-btn" data-target="1">Gizle</button>
          </div>
        </div>

        <div class="rectangle-wrapper">
          <div class="rectangle">
            <div class="rectangle-img" data-id="2">
                <img src="görev4 assets/r6-operators-list-bandit.png.avif" alt="Bandit 2">
            </div>
          </div>
          <div class="rectangle-buttons">
            <button class="btn show-btn" data-target="2">Göster</button>
            <button class="btn hide-btn" data-target="2">Gizle</button>
          </div>
        </div>

        <div class="rectangle-wrapper">
          <div class="rectangle">
            <div class="rectangle-img"data-id="3">
                 <img src="görev4 assets/r6-operators-list-bandit.png.avif" alt="Bandit 3">
            </div>
          </div>
          <div class="rectangle-buttons">
            <button class="btn show-btn" data-target="3">Göster</button>
            <button class="btn hide-btn" data-target="3">Gizle</button>
          </div>
        </div>

        <div class="rectangle-wrapper">
          <div class="rectangle">
            <div class="rectangle-img" data-id="4">
            <img src="görev4 assets/r6-operators-list-bandit.png.avif" alt="Bandit 4">
            </div>
          </div>
          <div class="rectangle-buttons">
            <button class="btn show-btn" data-target="4">Göster</button>
            <button class="btn hide-btn" data-target="4">Gizle</button>
          </div>
        </div>
      </div>

      <div class="rectangle-buttons-random">
        <button class="btn random-btn">Rastgele Çevir</button>
      </div>
    </div>

    <footer class="foot">
      <small>Hazırlayan: İlkhan Arda AKMACA 2220780023 | 2025/2026</small>
    </footer>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js" defer></script>
  <script src="main.js" defer></script>
  <script src="btn-lottie.js" defer></script>

  <script>
    document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', () => {
        btn.classList.toggle('active');
        });
    });

    document.addEventListener('DOMContentLoaded', function() {
      const showButtons = document.querySelectorAll('.show-btn');
      const hideButtons = document.querySelectorAll('.hide-btn');
      const randomBtn = document.querySelector('.random-btn');

      const operatorImages = [
        'görev4 assets/r6-operators-list-bandit.png.avif',
        'görev4 assets/r6-operators-list-blitz.png.avif',
        'görev4 assets/r6-operators-list-doc.png.avif',
        'görev4 assets/r6-operators-list-fuze.png.avif',
        'görev4 assets/r6-operators-list-glaz.png.avif',
        'görev4 assets/r6-operators-list-iq.png.avif',
        'görev4 assets/r6-operators-list-jager.png.avif',
        'görev4 assets/r6-operators-list-kapkan.png.avif',
        'görev4 assets/r6-operators-list-montagne.png.avif',
        'görev4 assets/r6-operators-list-rook.png.avif',
        'görev4 assets/r6-operators-list-twitch.png.avif',
        'görev4 assets/r6s-operators-list-tachanka.png.avif'
      ];

      showButtons.forEach(btn => {
        btn.addEventListener('click', function() {
          const targetId = this.getAttribute('data-target');
          const rectangleImg = document.querySelector(`.rectangle-img[data-id="${targetId}"]`);
          rectangleImg.classList.remove('hidden');
        });
      });

      hideButtons.forEach(btn => {
        btn.addEventListener('click', function() {
          const targetId = this.getAttribute('data-target');
          const rectangleImg = document.querySelector(`.rectangle-img[data-id="${targetId}"]`);
          rectangleImg.classList.add('hidden');
        });
      });


      randomBtn.addEventListener('click', function() {
        const allImages = document.querySelectorAll('.rectangle-img img');
        let intervalId;
        let elapsed = 0;
        const duration = 3000;
        const changeInterval = 150;

        randomBtn.disabled = true;
        randomBtn.textContent = 'Çevriliyor...';
        randomBtn.classList.add('rainbow-active');

        setTimeout(() => {
          randomBtn.classList.remove('rainbow-active');
        }, 3000);

        intervalId = setInterval(() => {
          allImages.forEach(img => {
            const randomIndex = Math.floor(Math.random() * operatorImages.length);
            img.src = operatorImages[randomIndex];
          });

          elapsed += changeInterval;

          if (elapsed >= duration) {
            clearInterval(intervalId);
            randomBtn.disabled = false;
            randomBtn.textContent = 'Rastgele Çevir';
          }
        }, changeInterval);
      });
    });
  </script>
</body>
</html>
