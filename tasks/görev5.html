<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lab 2 - Dikdörtgenler</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { 
      align-items: stretch;
      justify-content: flex-start;
      min-height: 100vh;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .wrap {
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 28px;
      padding-bottom: 0;
      background: transparent; 
    }

    .top { 
      align-items: center; 
      gap: 12px;
      margin-bottom: 20px;
      margin-top: 20px;
    }
    .top > .neo-btn-lottie { 
      width: var(--btn-h); 
      min-width: var(--btn-h); 
      height: var(--btn-h); 
      padding: 0; 
      border-radius: 10px; 
    }
    .top h1 { 
      flex: 1; 
      text-align: center; 
      margin: 0; 
    }
    .top > .ghost { 
      width: var(--btn-h); 
      min-width: var(--btn-h); 
      height: var(--btn-h); 
    }

    .foot {
      margin-top: auto;
      padding-top: 28px;
      padding-bottom: 28px;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .rectangles-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1200px;
    }

    .rectangle-wrapper {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .rectangle {
      width: 250px;
      height: 350px;
      background: rgba(30, 56, 68, 0.8);
      border: 2px solid #12c0c0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      position: relative;
    }

    .rectangle-img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: all 0.3s cubic-bezier(0, 0, 0.2, 1);
    }

    .rectangle-img.hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.8);
    }

    .rectangle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .rectangle.hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.8);
    }

    .rectangle-buttons {
      display: flex;
      gap: 10px;
    }

    .rectangle-buttons-random button{
        width: 100%;
        border-radius: 999px;
        display: flex;
        justify-content: center;
    }

    .buttons-container {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 600;
      border: 2px solid #6B7280;
      background: #FFFFFF;
      color: #6B7280;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.5px;
    }

    .btn:hover {
      background: #FFFFFF;
      color: #6B7280;
      font-weight: 800;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(18, 192, 192, 0.4);
    }

    .btn:active {
      transform: translateY(3px);
    }

    .btn.rainbow-active {
      background: linear-gradient(90deg,
  #FFFFFF 0%,
  #F7F9FC 10%,
  #E6ECF5 20%,
  #A7B3C7 32%,
  #4B5563 45%,
  #111111 50%,
  #4B5563 55%,
  #A7B3C7 68%,
  #E6ECF5 80%,
  #F7F9FC 90%,
  #FFFFFF 100%
);
      background-size: 200% 100%;
      animation: rainbowSlide 3000ms linear;
      color: #ffffff;
      border: 2px Solid #FFFFFF;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    @keyframes rainbowSlide {
      0% {
        background-position: 100% 0;
      }
      100% {
        background-position: -100% 0;
      }
    }

  </style>
</head>
<body>
  <main>
    <header class="top">
      <h1 class="shiny-text">Görev 5</h1>
    </header>

    <div class="content">
      <div class="rectangles-container" id="rectangles">
        <div class="rectangle-wrapper">
          <div class="rectangle">
            <div class="rectangle-img" data-id="1">
                <img src="görev4 assets/r6-operators-list-bandit.png.avif" alt="Bandit 1">
            </div>
          </div>
          <div class="rectangle-buttons">
            <button class="btn show-btn" data-target="1">Göster</button>
            <button class="btn hide-btn" data-target="1">Gizle</button>
          </div>
        </div>

        <div class="rectangle-wrapper">
          <div class="rectangle">
            <div class="rectangle-img" data-id="2">
                <img src="görev4 assets/r6-operators-list-bandit.png.avif" alt="Bandit 2">
            </div>
          </div>
          <div class="rectangle-buttons">
            <button class="btn show-btn" data-target="2">Göster</button>
            <button class="btn hide-btn" data-target="2">Gizle</button>
          </div>
        </div>

        <div class="rectangle-wrapper">
          <div class="rectangle">
            <div class="rectangle-img"data-id="3">
                 <img src="görev4 assets/r6-operators-list-bandit.png.avif" alt="Bandit 3">
            </div>
          </div>
          <div class="rectangle-buttons">
            <button class="btn show-btn" data-target="3">Göster</button>
            <button class="btn hide-btn" data-target="3">Gizle</button>
          </div>
        </div>

        <div class="rectangle-wrapper">
          <div class="rectangle">
            <div class="rectangle-img" data-id="4">
            <img src="görev4 assets/r6-operators-list-bandit.png.avif" alt="Bandit 4">
            </div>
          </div>
          <div class="rectangle-buttons">
            <button class="btn show-btn" data-target="4">Göster</button>
            <button class="btn hide-btn" data-target="4">Gizle</button>
          </div>
        </div>
      </div>

      <div class="rectangle-buttons-random">
        <button class="btn random-btn">Rastgele Çevir</button>
      </div>
    </div>
  </main>

  <script src="main.js" defer></script>
  <script src="tasks/görev5.js" defer></script>
</body>
</html>
