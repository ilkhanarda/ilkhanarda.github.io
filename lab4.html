<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karakter Kartları</title>
  <style>
  .container {
    display: grid;
    gap: 16px;
    padding: 16px;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  }

  @media (min-width: 576px) {
    .container { grid-template-columns: repeat(2, 1fr); } /* sm */
  }

  @media (min-width: 768px) {
    .container { grid-template-columns: repeat(3, 1fr); } /* md */
  }

  @media (min-width: 992px) {
    .container { grid-template-columns: repeat(6, 1fr); } /* lg */
  }

  .card {
    background-color: #0b0e13;
    border: 1px solid #3c3f47;
    overflow: hidden;
    text-align: center;
    color: #d1d5db;
    font-family: 'Arial', sans-serif;
    transition: all 0.3s ease;
    position: relative;
  }

  .card img {
    width: 100%;
    height: auto;
    display: block;
    transition: filter 0.3s ease;
  }

  .card h3 {
    margin: 0;
    padding: 12px 0;
    background-color: #141820;
    color: #c9c9c9;
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 1px;
    transition: all 0.3s ease;
  }

  /* Hover Efekti */
  .card:hover {
    border: 2px solid #e53935;
    transform: scale(1.04);
    box-shadow: 0 8px 20px rgba(255, 0, 0, 0.3);
  }

  .card:hover::before {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(229, 57, 53, 0.4);
    z-index: 1;
  }

  .card:hover img {
    filter: brightness(1.2) contrast(1.05);
  }

  .card:hover h3 {
    background-color: #e53935;
    color: #fff;
  }

  .card img,
  .card h3 {
    position: relative;
    z-index: 2;
  }
</style>
</head>
